<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Modal window by EugeneTsalko</title>
  </head>
  <body>
    <main class="main">
      <section class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Modal title</h3>
          <span class="modal-close">&#10006;</span>
        </div>
        <p class="modal-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex illo nisi aperiam repudiandae
          nihil optio eos sed molestias impedit dicta soluta earum, ea temporibus maiores tenetur
          cumque. Ducimus, commodi possimus!
        </p>
        <div class="modal-btns">
          <button class="btn btn-secondary">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </section>
    </main>
  </body>
</html>
