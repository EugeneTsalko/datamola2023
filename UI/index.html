<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="../scripts/constants/constants.js"></script>
  <script defer src="../scripts/mockData/mockTasks.js"></script>
  <script defer src="../scripts/mockData/mockUsers.js"></script>
  <script defer src="../scripts/utils/utils.js"></script>
  <script defer src="../scripts/utils/commentSchema.js"></script>
  <script defer src="../scripts/utils/taskSchema.js"></script>
  <script defer src="../scripts/utils/userSchema.js"></script>
  <script defer src="../scripts/utils/DomHelper.js"></script>
  <script defer src="../scripts/model/Comment.js"></script>
  <script defer src="../scripts/model/Task.js"></script>
  <script defer src="../scripts/model/TaskCollection.js"></script>
  <script defer src="../scripts/model/User.js"></script>
  <script defer src="../scripts/model/UserCollection.js"></script>
  <script defer src="../scripts/view/Header/HeaderView.js"></script>
  <script defer src="../scripts/view/Filter/FilterView.js"></script>
  <script defer src="../scripts/view/TaskFeed/TaskFeedView.js"></script>
  <script defer src="../scripts/view/Task/TaskView.js"></script>
  <script defer src="../scripts/view/Profile/ProfileView.js"></script>
  <script defer src="../scripts/view/Authorization/AuthorizationView.js"></script>
  <script defer src="../scripts/controller/TasksController.js"></script>

  <script defer src="../scripts/app.js"></script>
  <script defer src="../scripts/controller/eventListeners.js"></script>
  <title>HTML for JS debug</title>
</head>

<body id="root">
  <div class="overlay"></div>

  <header class="header sticky-header">
    <a href="index.html" class="logo-link"></a>
    <nav class="nav" id="header-nav">
      <button class="btn secondary-btn" id="signUpBtn">SIGN UP</button>
      <button class="btn" id="signInBtn">SIGN IN</button>
    </nav>
  </header>

  <main class="main" id="main">

    <div class="menu" id="menu">
      <button class="btn secondary-btn add-task-btn hidden" id="addTaskBtn">
        <img src="./assets/svg/add.svg" alt="add" id="toMainBtn">
        <span id="toMainBtn">ADD TASK</span>
      </button>
      <nav>
        <div class="filter-container">
          <button class="btn secondary-btn icon-btn filter-btn"></button>
          <div class="filter-bar">
            <div class="checkbox-dropdown" id="filter-assignee">
              <span>Assignee</span>
            </div>
            <div class="checkbox-dropdown" id="filter-date">
              <span>Date</span>
            </div>
            <div class="checkbox-dropdown" id="filter-privacy">
              <span>Privacy</span>
            </div>
            <div class="checkbox-dropdown" id="filter-priority">
              <span>Priority</span>
            </div>
          </div>
          <form class="search-form">
            <input type="text" class="search" placeholder="Search...">
            <button type="submit" class="search-btn"></button>
          </form>
        </div>
        <div class="view-container">
          <span>View:</span>
          <button class="btn secondary-btn kanban-btn active"></button>
          <button class="btn secondary-btn table-btn"></button>
        </div>
      </nav>
    </div>

    <section class="board" id="board">
      <div class="column" id="toDoColumn">
        <h3>TO DO</h3>
        <ul class="task-list" id="toDoList"></ul>
      </div>
      <div class="column" id="inProgressColumn">
        <h3>IN PROGRESS</h3>
        <ul class="task-list" id="inProgressList"></ul>
      </div>
      <div class="column" id="completeColumn">
        <h3>COMPLETE</h3>
        <ul class="task-list" id="completeList"></ul>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer-info">
      <span>© TRELLOMOLA</span>
      <span>v.1.0.0</span>
      <span>Eugene Tsalko</span>
      <span>tefworkmail@gmail.com</span>
    </div>
    <div class="select-lang">
      <label for="lang-select"></label>
      <select name="language" id="lang-select">
        <option value="english">English</option>
        <option value="russian">Русский</option>
      </select>
    </div>
  </footer>

</body>

</html>
