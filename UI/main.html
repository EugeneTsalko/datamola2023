<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>TrelloMola by EugeneTsalko</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="main.html">
          <img src="./assets/svg/logo.svg" class="logo-img" alt="logo" />
        </a>
      </h1>
      <nav class="nav">
        <span>Hi, username!</span>
        <button class="btn secondary-btn profile-btn"></button>
        <button class="btn logout-btn"></button>
      </nav>
    </header>

    <main class="main">
      <div class="menu">
        <button class="btn secondary-btn add-task-btn">ADD TASK</button>
        <nav>
          <div class="filter-container">
            <!-- Чекбоксы снизу сделаны как заглушки, будут работать с JS -->
            <div class="filter-bar">
              <div class="checkbox-dropdown">
                <span>Assignee</span>
              </div>
              <div class="checkbox-dropdown">
                <span>Date</span>
              </div>
              <div class="checkbox-dropdown">
                <span>Privacy</span>
              </div>
              <div class="checkbox-dropdown">
                <span>Priority</span>
              </div>
            </div>
            <form class="search-form">
              <input type="text" class="search" placeholder="Search..." />
              <button type="submit" class="search-btn"></button>
            </form>
          </div>
          <div class="view-container">
            <span>View:</span>
            <button class="btn secondary-btn kanban-btn kanban-btn-active"></button>
            <button class="btn secondary-btn table-btn"></button>
          </div>
        </nav>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <span>© TRELLOMOLA</span>
        <span>v.1.0.0</span>
        <span>Eugene Tsalko</span>
        <span>tefworkmail@gmail.com</span>
      </div>
      <div class="select-lang">
        <img src="./assets/svg/language.svg" alt="globe" />
        <select name="language" id="lang-select">
          <option value="english">English</option>
          <option value="russian">Русский</option>
        </select>
      </div>
    </footer>
  </body>
</html>
